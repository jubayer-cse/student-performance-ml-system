<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Performance Prediction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Student Performance Prediction</h2>
<form action="submit.php" method="POST">
<input type="text" name="name" placeholder="Student Name" required>
<input type="number" name="attendance" placeholder="Attendance %" required>
<input type="number" step="0.1" name="study_hours" placeholder="Study Hours" required>
<input type="number" name="previous_score" placeholder="Previous Score" required>
<input type="number" name="internal_marks" placeholder="Internal Marks" required>
<input type="number" name="participation" placeholder="Participation (0-10)" required>
<button type="submit">Predict</button>
</form>
</div>
</body>
</html>
